<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body class="signupBody">

    <form th:action="@{/sign-up}" method="POST" th:object="${user}" class="loginForm">
        <div class="card loginCardParent" style="width: 18rem;">
            <div class="card-body signupCard">
                <h1>Create an account</h1>

                <label for="username" class="form-label">Username</label>
                <input id="username" class="form-control" th:field="*{username}" />

                <label for="firstName" class="form-label">First Name</label>
                <input id="firstName" class="form-control" th:field="*{firstName}" />

                <label for="lastName" class="form-label">Last Name</label>
                <input id="lastName" class="form-control" th:field="*{lastName}" />

                <label for="email" class="form-label">Email</label>
                <input id="email" class="form-control" th:field="*{email}" />

                <label for="password" class="form-label">Password</label>
                <input id="password" type="password" class="form-control" th:field="*{password}" />

                <label for="admin" class="form-label"></label>
                <input id="admin" name="admin" class="form-control" type="text"/>

                <button type="submit" class="btn btn-dark mt-2">Submit</button>
            </div>
        </div>
    </form>
</body>
</html>
