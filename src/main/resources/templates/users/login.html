<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Log In</title>
    <link rel="icon" type="image/x-icon" href="/images/NextLevelLogo.jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body class="loginBody">

<form th:action="@{/login}" method="post" class="loginForm">

    <div class="card loginCardParent" style="width: 18rem;">

        <div class="card-body loginCard">
            <!--Error Message -->
            <h3 th:if="${param.error}" class="d-flex justify-content-center text-danger">
                Invalid Username and Password
            </h3>
            <!--Logged Out Message -->
            <h3 th:if="${param.logout}" class="d-flex justify-content-center">
                You have Successfully logged out!
            </h3>
            <div class="mb-3">
                <label for="username" class="form-label" >Username</label>
                <input type="text" name="username" class="form-control" id="username" aria-describedby="usernameHelp">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password">
            </div>
            <button type="submit" value="Log In" class="btn btn-primary loginButton">Submit</button>
        </div>

    </div>

</form>

</body>
</html>
