</head>

    </header>
<!--Carousel of shop photos-->

    <section class="px-4 mt-5 pt-5 d-flex flex-wrap justify-content-evenly barberList" id="barberList" >

        <div th:each="barber : ${barbers}">
            <div class="card m-2" style="width: 18rem;">
                <img th:src="@{${'/images/' + barber.photoName}}">
                <div class="card-body">
                    <h5 th:text="${barber.firstName}"></h5>
                    <p th:text="${barber.bio}"></p>
                    <a th:href="${'https://' + barber.link}" class="btn btn-primary">Book an appointment</a>
                </div>
            </div>
        </div>

    </section>

    <section class="drinkMenu px-3">

        <div class="card mb-3" style="width: auto">
            <div class="row g-0">
                <div class="col-md-4" th:object="${shops}">
                    <img th:src="@{${'/images/' + shops.drinkPhotoName}}" class="img-fluid rounded-start p-3" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Complimentary drinks</h5>
                        <ul th:each="drink : ${drinks}">
                            <li th:text="${drink.drinkName}"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <section class="shopDescription px-3" id="shopDescription">

        <div class="card mb-3" style="width: auto">
            <div class="row g-0">
                <div class="col-md-8">
                    <div class="card-body">
                        <div class="card text-center" style="width: auto;" th:each="shop : ${shops}">
                            <div class="card-body">
                                <h5 class="card-title text-center" th:text="${shop.shopHeading}"></h5>
                                <p class="card-text" th:text="${shop.shopDescription}"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <img src="/images/pexels-kaique-rocha-114797.jpg" class="img-fluid rounded-start p-3" alt="...">
                </div>
            </div>
        </div>

    </section>

    <div class="reviewsCarousel px-3 d-flex min justify-content-center" id="reviews">

        <div id="carouselExampleControls" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" th:each="review : ${reviews}" th:unless="${review.id > 4}">
                    <!--Creates card in carousel for every review-->
                    <div class="card">
                        <div class="card-header" th:text="${review.reviewTitle}">

                        </div>
                        <div class="card-body">
                            <blockquote class="blockquote mb-0">
                                <p th:text="${review.reviewBody}"></p>
                            </blockquote>
                        </div>
                    </div>

                </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <div class="container text-center m-2" id="shopInfo" style="font-family: Serif">
        <div class="row">
            <div class="col">
                <h3>Shop Hours</h3>
                <div th:object="${shops}">
                    <p>Monday: <span th:text="${shops.monOpen}"></span> - <span th:text="${shops.monClose}"></span> </p>
                </div>
                <div th:object="${shops}">
                    <p>Tuesday: <span th:text="${shops.tueOpen}"></span> - <span th:text="${shops.tueClose}"></span> </p>
                </div>
                <div th:object="${shops}">
                    <p>Wednesday: <span th:text="${shops.wedOpen}"></span> - <span th:text="${shops.wedClose}"></span> </p>
                </div>
                <div th:object="${shops}">
                    <p>Thursday: <span th:text="${shops.thuOpen}"></span> - <span th:text="${shops.thuClose}"></span> </p>
                </div>
                <div th:object="${shops}">
                    <p>Friday: <span th:text="${shops.friOpen}"></span> - <span th:text="${shops.friClose}"></span> </p>
                </div>
                <div th:object="${shops}">
                    <p>Saturday: <span th:text="${shops.satOpen}"></span> - <span th:text="${shops.satClose}"></span> </p>
                </div>
                <div th:object="${shops}">
                    <p>Sunday: <span th:text="${shops.sunOpen}"></span> - <span th:text="${shops.sunClose}"></span> </p>
                </div>
            </div>
            <div class="col">
                <img src="/images/pexels-kaique-rocha-114797.jpg" class="img-fluid rounded-start p-3" alt="...">

            </div>
            <div class="col" th:object="${shops}">
                <h3>Contact info</h3>
                <p th:text="${shops.shopTeleNum}"></p>
                <p th:text="${shops.shopAddress}"></p>
                <div style="font-size: 2rem;">
                <a title="Instagram" th:href="${'https://' + shops.instagramLink}" role="button" class="p-1 m-2">
                    <i class="fa-brands fa-instagram" style="color: goldenrod"></i>
                </a>
                <a title="Facebook" th:href="${'https://' + shops.facebookLink}" role="button" class="p-1 m-2">
                <i class="fa-brands fa-square-facebook" style="color: goldenrod"></i>
                </a>
                </div>
            </div>
        </div>
    </div>

</body>
